<body>
  <div class="box">
    <h2>Cartas en la lluvia</h2>
    <p class="poem">No eres lo que perdiste,  <br/>
eres todo lo que queda en ti:  <br/>
tu risa, tu luz, tu ternura,  <br/>
y la esperanza que vuelve a salir.  <br/>
<br/>
El amor propio te abraza despacio,  <br/>
cura la herida con suavidad,  <br/>
y cada paso que das hacia adelante  <br/>
te acerca a tu libertad."</p>
